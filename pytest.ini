[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
asyncio_mode = strict
markers =
    slow: marks tests as slow
    integration: marks tests as integration tests
    e2e: marks tests as end-to-end tests
norecursedirs = .git .venv venv __pycache__ dist build
filterwarnings =
    ignore:PydanticDeprecatedSince20:DeprecationWarning
    ignore:\[EXPERIMENTAL\].*BaseCredentialService:UserWarning
    ignore:\[EXPERIMENTAL\].*SessionStateCredentialService:UserWarning
    ignore:\[EXPERIMENTAL\].*InMemoryCredentialService:UserWarning
    ignore:This method is deprecated.*credential_key:DeprecationWarning
