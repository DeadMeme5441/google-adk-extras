site_name: Google ADK Extras
site_description: Production-ready extensions for Google ADK (services, runner, FastAPI, configuration)
site_url: https://DeadMeme5441.github.io/google-adk-extras/
repo_url: https://github.com/DeadMeme5441/google-adk-extras
repo_name: google-adk-extras

theme:
  name: material
  features:
    - navigation.sections
    - navigation.expand
    - content.code.copy
    - search.suggest
    - toc.follow
  palette:
    - scheme: default
      primary: indigo
      accent: indigo
    - scheme: slate
      primary: indigo
      accent: indigo

plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          paths: [src]
          options:
            show_source: false
            docstring_style: google

markdown_extensions:
  - admonition
  - codehilite
  - footnotes
  - tables
  - toc:
      permalink: true
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
  - pymdownx.details
  - pymdownx.tabbed
  - pymdownx.emoji
  - pymdownx.tasklist

extra_javascript:
  - https://unpkg.com/mermaid@10/dist/mermaid.min.js

