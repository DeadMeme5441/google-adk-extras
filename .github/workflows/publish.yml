name: Publish to PyPI

on:
  release:
    types: [published]

permissions:
  id-token: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Install uv
      uses: astral-sh/setup-uv@v3

    - name: Set up Python
      run: uv python install

    - name: Build package
      run: uv build

    - name: Publish to PyPI (trusted publisher)
      run: |
        uv publish